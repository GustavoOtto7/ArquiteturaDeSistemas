services:
  # Notification Service
  notification-service:
    build: ./notification-service
    container_name: notification_service
    restart: always
    environment:
      PORT: 3005
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    ports:
      - "3005:3005"
    networks:
      - ecommerce_network
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3005/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Products Database
  products-db:
    image: postgres:15
    container_name: products_postgres
    restart: always
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - products_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d products_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Clients Database
  clients-db:
    image: postgres:15
    container_name: clients_postgres
    restart: always
    environment:
      POSTGRES_DB: clients_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5434:5432"
    volumes:
      - clients_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d clients_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payments Database
  payments-db:
    image: postgres:15
    container_name: payments_postgres
    restart: always
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5435:5432"
    volumes:
      - payments_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orders Database (MongoDB)
  orders-db:
    image: mongo:7
    container_name: orders_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: orders_db
    ports:
      - "27017:27017"
    volumes:
      - orders_data:/data/db
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Products Service
  products-service:
    build: ./products-service
    container_name: products_service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:password@products-db:5432/products_db"
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      products-db:
        condition: service_healthy
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Clients Service
  clients-service:
    build: ./clients-service
    container_name: clients_service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:password@clients-db:5432/clients_db"
      PORT: 3002
    ports:
      - "3002:3002"
    depends_on:
      clients-db:
        condition: service_healthy
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orders Service
  orders-service:
    build: ./orders-service
    container_name: orders_service
    restart: always
    environment:
      MONGODB_URL: "mongodb://admin:password@orders-db:27017/orders_db?authSource=admin"
      PORT: 3003
      CLIENTS_SERVICE_URL: "http://clients-service:3002"
      PRODUCTS_SERVICE_URL: "http://products-service:3001"
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
    ports:
      - "3003:3003"
    depends_on:
      orders-db:
        condition: service_healthy
      products-service:
        condition: service_healthy
      clients-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payments Service
  payments-service:
    build: ./payments-service
    container_name: payments_service
    restart: always
    environment:
      DATABASE_URL: "postgresql://postgres:password@payments-db:5432/payments_db"
      PORT: 3004
      ORDERS_SERVICE_URL: "http://orders-service:3003"
      CLIENTS_SERVICE_URL: "http://clients-service:3002"
      NOTIFICATION_SERVICE_URL: "http://notification-service:3005"
    ports:
      - "3004:3004"
    depends_on:
      payments-db:
        condition: service_healthy
      orders-service:
        condition: service_healthy
      clients-service:
        condition: service_healthy
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3004/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

# === INFRA DE MONITORAMENTO ===
  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6payments
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb_data:/var/lib/influxdb
      - ./influxdb-init/init-influxdb.sh:/docker-entrypoint-initdb.d/init-influxdb.sh
    networks:
      - ecommerce_network    # Adiciona a rede aqui

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - influxdb
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ecommerce_network    # Adiciona a rede aqui

  # === K6 ===
  k6:
    image: grafana/k6:latest
    container_name: k6
    depends_on:
      - influxdb
      - payments-service
      - orders-service
    volumes:
      - ./k6-scripts:/scripts
    networks:
      - ecommerce_network

  #RabbitMQ
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin 
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # === KAFKA ===
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - ecommerce_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9094:9094"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - ecommerce_network

volumes:
  products_data:
  clients_data:
  payments_data:
  orders_data:
  influxdb_data:
  grafana_data:
  rabbitmq_data:
  zookeeper_data:
  kafka_data:

networks:
  ecommerce_network:
    driver: bridge